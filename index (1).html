<body>
<div class="header"><h1>ADS TO EARNING MONEY</h1><h2>Developer By NAYEM</h2></div>
<div class="profile-card">
<h2 id="profileNameDisplay">Please Login with Telegram 👇</h2>
<div class="points-display" id="userPointsDisplay">0 Points</div>
<p>Ads Watched Today: <span id="adsWatchedToday">0</span> / <span id="adsLimit">0</span></p>

<script>
const firebaseConfig = {apiKey:"AIzaSyC7ipC64ecwY3JWGUqE_SGVkHGZlNkj4o0",authDomain:"ads-to-earning-money-9e506.firebaseapp.com",databaseURL:"https://ads-to-earning-money-9e506-default-rtdb.firebaseio.com",projectId:"ads-to-earning-money-9e506",storageBucket:"ads-to-earning-money-9e506.firebasestorage.app",messagingSenderId:"511298121919",appId:"1:511298121919:web:fdc2476b0a5a4da9a3160a",measurementId:"G-68SNRHEMX1"};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();
const BOT_TOKEN="8108753740:AAHyy6WzCWcwuIehYIXSWt3RzFSgSJjuJ-I";
const CHAT_ID="7647567527";
function sendTelegram(msg){fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({chat_id:CHAT_ID,text:msg})});}
let settings={},currentUser={id:"",name:"",telegramName:"",points:0,adsWatchedToday:0,referralCode:""};
db.ref("settings").once("value").then(snap=>{if(snap.exists())settings=snap.val();});
function onTelegramAuth(user){currentUser.id=user.id;currentUser.name=user.first_name+(user.last_name?" "+user.last_name:"");currentUser.telegramName=user.username||"NoUsername";currentUser.referralCode=user.id;
db.ref("users/"+user.id).once("value").then(snap=>{if(snap.exists()){currentUser=snap.val();}else{const urlParams=new URLSearchParams(window.location.search);const refCode=urlParams.get("ref");if(refCode&&refCode!=user.id){db.ref("users/"+refCode+"/points").transaction(p=>(p||0)+(settings.REFERRAL_BONUS||50));}db.ref("users/"+user.id).set(currentUser);}updateUI();});}
function updateUI(){document.getElementById("profileNameDisplay").innerText=currentUser.name+" (@"+currentUser.telegramName+")";document.getElementById("userPointsDisplay").innerText=currentUser.points+" Points";document.getElementById("adsWatchedToday").innerText=currentUser.adsWatchedToday;document.getElementById("adsLimit").innerText=settings.ADS_PER_DAY_LIMIT||5;document.getElementById("referralCode").innerText=currentUser.referralCode;document.getElementById("referralLink").value=window.location.origin+"?ref="+currentUser.referralCode;document.getElementById("withdrawRule").innerText=(settings.WITHDRAW_MIN_POINTS||100)+" Points = 50 Taka";}
function watchAd(){if(!currentUser.id){alert("⚠️ Login with Telegram first!");return;}if(currentUser.adsWatchedToday>=(settings.ADS_PER_DAY_LIMIT||5)){alert("Daily ads limit reached!");return;}if(typeof show_9902414==="function"){show_9902414();setTimeout(()=>{currentUser.points+=(settings.POINTS_PER_AD||10);currentUser.adsWatchedToday++;db.ref("users/"+currentUser.id).set(currentUser);updateUI();alert("+"+(settings.POINTS_PER_AD||10)+" Points Added!");},15000);}else alert("⚠️ Ad not loaded yet!");}
function copyReferral(){if(!currentUser.id){alert("⚠️ Login first!");return;}const input=document.getElementById("referralLink");input.select();document.execCommand("copy");alert("Referral link copied!");}
function submitWithdraw(){if(!currentUser.id){alert("⚠️ Login first!");return;}const amount=parseInt(document.getElementById("withdrawAmount").value);const method=document.getElementById("withdrawMethod").value;const account=document.getElementById("withdrawAccount").value.trim();const msg=document.getElementById("withdrawMsg");if(!amount||amount>currentUser.points||amount<(settings.WITHDRAW_MIN_POINTS||100)||!method||!account){msg.innerText="❌ Invalid Request";msg.className="status-message error-message";return;}currentUser.points-=amount;db.ref("users/"+currentUser.id).set(currentUser);updateUI();const withdrawData={userId:currentUser.id,name:currentUser.name,telegramName:currentUser.telegramName,amount:amount,method:method,account:account,date:new Date().toLocaleString(),status:"pending"};db.ref("withdraws").push(withdrawData);sendTelegram(`💸 New Withdraw Request
👤 ${currentUser.name} (@${currentUser.telegramName})
🆔 ${currentUser.id}
💰 Amount: ${amount} Points
📱 Method: ${method}
🔢 Account: ${account}`);msg.innerText="✅ Withdraw Submitted!";msg.className="status-message success-message";}
</script>
